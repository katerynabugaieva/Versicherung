<div class="row">

  <div class="col-6">
    <div [formGroup]="finInfoData">
      <div formGroupName="payment">
        <div class="form-group">
          <input class="form-control" type="button" formControlName="bBarkauf" />
          <input class="form-control" type="button" formControlName="bKredit" />

      </div>
    </div>
  </div>
  <div class="col-1"><app-icon></app-icon></div>
</div>
