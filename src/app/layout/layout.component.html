<form>
  <div class="form-group row">
    <div class="col-4"><label> Wie wurde das Fahrzeug finanziert?</label></div>
    <div class="col-7">
      <button type="button" class="btn btn-primary btn-sm" aria-pressed="true">Barkauf</button>
      <button type="button" class="btn btn-secondary btn-sm">Kredit</button>
      <button type="button" class="btn btn-secondary btn-sm">Leasing</button>
    </div>

    <div class="col-1"><button>?</button></div>

  <hr />

    <div class="col-4"><label> Zulassung auf Sie</label></div>

    <div class="col-1"><button>?</button></div>
  </div>

  <div class="form-group row">
    <div class="col-4"><label> Kennzeichenart</label></div>
    <div class="col-7">
      <button type="button" class="btn btn-primary btn-sm" aria-pressed="true">Normal</button>

      <button type="button" class="btn btn-secondary btn-sm">Sonstige</button>
    </div>

    <div class="col-1"><button>?</button></div>
  </div>
